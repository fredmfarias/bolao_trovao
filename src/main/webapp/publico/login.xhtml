<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/interface.xhtml">

	<ui:define name="menuTopo"></ui:define>
	<ui:define name="menu"></ui:define>

	<ui:define name="titulo">
		Login
	</ui:define>

	<ui:define name="conteudo">		
		<h:form id="formLogin" prependId="false">
			<div class="ui-fluid" >
				<p:panelGrid columns="2" columnClasses="ui-grid-col-8, ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank">
					<p:panelGrid >
						<div class="bemVindo">
							<p class="estilo-p1">Bem-Vindo(a) ao</p>
							<p class="estilo-p2">Bolão Trovão</p>
							<p class="estilo-p3">O bolão da copa do mundo de 2022.</p>
						</div>
						<div class="bemVindo">
							<ul>
								<li>Preencha seu cadastro corretamente</li>
								<li>Somente assim a Equipe do Bolão poderá entregar o prêmio aos respectivos ganhadores</li>
								<li>Leia atentamente o <a href="regulamento.jsf">regulamento</a>.</li>
							</ul>
						</div>
					</p:panelGrid>
					<p:panelGrid columns="2" columnClasses="ui-grid-col-3, ui-grid-col-9" layout="grid">
							
						<p:outputLabel value="E-mail:" for="j_username" />
						<p:inputText id="j_username" required="true" maxlength="50"
							requiredMessage="E-mail obrigatório" />
			
						<p:outputLabel value="Senha:" for="j_password" />
						<p:password id="j_password" required="true"
							requiredMessage="Informe a senha" />
						
						<h:outputText value="" />
						
						<p:commandButton value="Entrar" immediate="true" actionListener="#{loginMB.login()}" ajax="false" />
						
						<h:outputText value="" />
						
						<p:commandLink style="float: right; font-size: 3em; color: #13295a" immediate="true"
							rendered="#{loginMB.permiteAposta()}" value="Cadastre-se" action="usuario?faces-redirect=true"/>
					</p:panelGrid>
				</p:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
